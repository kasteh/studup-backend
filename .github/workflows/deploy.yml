name: Déploiement Studup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déploiement sur le serveur
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Début du déploiement..."
            
            # Aller dans /var/www
            cd /var/www
            
            # 1. Gestion des permissions pour pouvoir supprimer
            echo "🔧 Correction des permissions..."
            if [ -d studup-backend ]; then
                sudo chown -R ubuntu:ubuntu studup-backend
                sudo chmod -R 755 studup-backend
            fi
            
            # 2. Sauvegarde de l'ancien .env si existant
            if [ -d studup-backend ] && [ -f studup-backend/.env ]; then
                cp studup-backend/.env /tmp/studup_env_backup
                echo "📦 Sauvegarde du .env existant"
            fi
            
            # 3. Supprimer l'ancien dossier
            echo "🗑️  Suppression de l'ancienne version..."
            sudo rm -rf studup-backend
            
            # 4. Cloner le nouveau code
            echo "📦 Clonage du nouveau code..."
            git clone https://github.com/kasteh/studup-backend.git
            cd studup-backend
            
            # 5. Restaurer le .env sauvegardé
            if [ -f /tmp/studup_env_backup ]; then
                cp /tmp/studup_env_backup .env
                echo "✅ .env restauré"
                rm /tmp/studup_env_backup
            fi
            
            # 6. Vérifier que deploy.sh existe, sinon le créer
            if [ ! -f deploy.sh ]; then
                echo "📝 Création du script deploy.sh..."
                cat > deploy.sh << 'EOF'