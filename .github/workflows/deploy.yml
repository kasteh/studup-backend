name: Déploiement Studup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déploiement sur le serveur
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Début du déploiement..."
            
            # Aller dans /var/www
            cd /var/www
            
            # Sauvegarde de l'ancien .env si existant
            if [ -d studup-backend ] && [ -f studup-backend/.env ]; then
                cp studup-backend/.env /tmp/studup_env_backup
                echo "📦 Sauvegarde du .env existant"
            fi
            
            # Supprimer l'ancien dossier et cloner le nouveau
            rm -rf studup-backend
            git clone https://github.com/kasteh/studup-backend.git
            cd studup-backend
            
            # Restaurer le .env sauvegardé
            if [ -f /tmp/studup_env_backup ]; then
                cp /tmp/studup_env_backup .env
                echo "✅ .env restauré"
                rm /tmp/studup_env_backup
            fi
            
            # Donner les permissions d'exécution
            chmod +x deploy.sh
            
            # Exécuter le script de déploiement
            ./deploy.sh
            
            # Redémarrer Apache pour appliquer les changements
            sudo systemctl restart apache2
            echo "🔄 Apache redémarré"
            
            # Vérification finale
            echo "📋 Vérification de l'application..."
            if curl -s -o /dev/null -w "%{http_code}" http://localhost | grep -q "200"; then
                echo "🎉 L'application fonctionne correctement !"
            else
                echo "⚠️  Vérifiez les logs Apache: sudo tail -f /var/log/apache2/error.log"
            fi
            
            echo "✅ Déploiement terminé ! Accédez à: https://vps-d91fd27c.vps.ovh.net"