name: Déploiement Automatique Studup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déploiement sur le serveur
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 DÉBUT DU DÉPLOIEMENT"
            echo "=========================================="
            
            # Étape 1: Aller dans /var/www
            cd /var/www
            echo "📁 Dossier: /var/www"
            
            # Étape 2: Vérifier et corriger les permissions pour suppression
            echo "🔧 Vérification des permissions..."
            if [ -d studup-backend ]; then
                echo "🗑️  Nettoyage de l'ancienne version..."
                sudo chown -R ubuntu:ubuntu studup-backend
                sudo chmod -R 755 studup-backend
                sudo rm -rf studup-backend
                echo "✅ Ancien dossier supprimé"
            fi
            
            # Étape 3: Cloner le nouveau code
            echo "📦 Clonage du dépôt..."
            git clone https://github.com/kasteh/studup-backend.git
            cd studup-backend
            echo "✅ Dossier cloné: /var/www/studup-backend"
            
            # Étape 4: Vérifier que deploy.sh existe et est à jour
            if [ ! -f deploy.sh ]; then
                echo "❌ deploy.sh introuvable, arrêt du déploiement"
                exit 1
            fi
            
            # Étape 5: Rendre le script exécutable et l'exécuter
            chmod +x deploy.sh
            echo "▶️  Exécution du script de déploiement..."
            ./deploy.sh
            
            # Étape 6: Redémarrage d'Apache
            echo "🔄 Redémarrage d'Apache..."
            sudo systemctl restart apache2
            
            # Étape 7: Vérification finale
            echo "📋 Vérification de l'application..."
            sleep 5
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
            
            if [ "$HTTP_STATUS" = "200" ]; then
                echo "🎉 SUCCÈS: Application fonctionnelle (HTTP $HTTP_STATUS)"
            else
                echo "⚠️  ATTENTION: HTTP $HTTP_STATUS"
                echo "📋 Logs Apache: sudo tail -n 20 /var/log/apache2/error.log"
            fi
            
            echo "=========================================="
            echo "✅ DÉPLOIEMENT TERMINÉ"
            echo "🌐 URL: https://vps-d91fd27c.vps.ovh.net"